<div class="top-bar">
  <button routerLink="/" routerLinkActive="active" class="back-button">&larr;</button>
</div>

<div>
    <div *ngIf="qrValue" class="qrcode">
        <qrcode [qrdata]="qrValue" [size]="256" [level]="'M'"></qrcode>
    </div>
    <p>
      This qr-code should be scanned at the plastic waste disposal center and converted into Empower tokens.
    </p>
</div>

<button routerLink="/" routerLinkActive="active" class="bottom-button">Done</button>
